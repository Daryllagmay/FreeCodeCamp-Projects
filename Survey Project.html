<!DOCTYPE html>
<html>

<head>
  <title>Freecodecamp Survey From
  </title>
</head>
<div id="main">

  <body>
    <div id="title-top">

      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to improve to platform</p>
    </div>
    <div class="container">

      <form id="survey-form">

        <div class="form-group">
          <label class="form-top" id="name-label">Name</label><br>
          <input class="box" id="name" type="text" placeholder="Enter your name" required><br>
        </div>

        <div class="form-group">
          <label class="form-top" id="email-label">Email</label><br>
          <input class="box" id="email" type="email" placeholder="Enter your Email" required>
        </div><br>

        <div class="form-group">
          <label class="form-top" id="number-label"> Age optional </label><br>
          <input class="box" id="number" type="number" placeholder="Age" min="10" max="100">
        </div><br>

        <div class="form-group">
          <label class="form-top" id="dropdown-label">Which option best describes your current role?</label><br>
          <select id="dropdown" name="descriptions">
            <option value="" disable select hidden>Select your current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option valule="full-time-learner">Full Time Learner</option>
            <option value="not-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div><br>

        <div class="form-group">
          <label class="form-top">Would you recommend freeCodeCamp to a friend?</label><br>
          <input type="radio" name="recommend" value="definitely">
          <label for="definitely">Definitely</label><br>
          <input type="radio" name="recommend" value="maybe">
          <label for="maybe">Maybe</label><br>
          <input type="radio" name="recommend" value="not-sure">
          <label for="not-sure">Not sure</label><br>
        </div><br>

        <div class="form-group">
          <label class="form-top" id="fav-dropdown">Whats your favorite feature of freeCodeCamp?</label><br>
          <select>
            <option value="" disable selected removed>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div><br>

        <div class="form-group">
          <label class="form-top">What would you like to see improved?</label>
          <label>(Check all applied)</label><br>
          <input type="checkbox" value="front-end" name="front-end">
          <label for="front-end">Front-end Projects</label><br>
          <input type="checkbox" value="back-end" name="back-end">
          <label for="back-end">Back-end Projects</label><br>
          <input type="checkbox" value="visuals" name="visuals">
          <label for="visuals">Data Visualization</label><br>
          <input type="checkbox" value="challenges" name="challenges">
          <label for="challenges">Challenges</label><br>
          <input type="checkbox" value="community" name="community">
          <label for="community">Open-Source Community</label><br>
          <input type="checkbox" value="help-rooms" name="help-rooms">
          <label for="help-rooms">Gitter Help-Rooms</label><br>
          <input type="checkbox" value="videos" name="vides">
          <label for="videos">Videos</label><br>
          <input type="checkbox" value="meetups" name="meetups">
          <label for="meetups">City Meetups</label><br>
          <input type="checkbox" value="wiki" name="wiki">
          <label for="wiki">Wiki</label><br>
          <input type="checkbox" value="forum" name="forum">
          <label for="forum">Forum</label><br>
          <input type="checkbox" value="additional" name="additional">
          <label for="additional">Additional Courses</label>
          <br><br>
          <label class="form-top">Any comments or suggestions?</label><br>
          <textarea name="comments" rows="5" cols="33">Enter your comments here...</textarea><br>
          <input type="submit" id="submit" value="Submit">
        </div>

      </form>
    </div>

  </body>
</div>
<html>
